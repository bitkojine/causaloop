<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Causaloop MVU Demo</title>
    <style>
      body {
        font-family:
          system-ui,
          -apple-system,
          sans-serif;
        background: #111;
        color: #eee;
        display: flex;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
        padding: 2rem 0;
      }
      #app {
        background: #222;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        width: 400px;
      }
      button {
        background: #007aff;
        color: white;
        border: none;
        padding: 0.5rem 1rem;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1rem;
      }
      button:disabled {
        background: #444;
      }
      .log {
        margin-top: 1rem;
        font-family: monospace;
        font-size: 0.8rem;
        background: #000;
        padding: 0.5rem;
        max-height: 200px;
        overflow-y: auto;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
